<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Tela de Login</title>
</head>
<body>
  
    <div class="form">
        <form id="login-form">
            <h2 id="form-title">Login</h2><br>
            <label for="email">E-mail</label><br><br>
            <input type="text"  id="email" required placeholder="seuemail@gmail.com""><br><br>
            <label for="password">Senha</label><br><br>
            <input type="text" id="password" required placeholder="********"><br><br>
            <input type="submit" value="Entrar"><br><br><br>
            <p id="reset-password">Esqueceu a senha? <a href="#">Clique aqui!</a></p>
        </form>
    </div>
    
    <div class="container"></div>
   
    
</body>
</html>
